<html>
  <body>
    <script src="https://unpkg.com/systemjs@0.19.41/dist/system.js"></script>
    <div id="container"></div>
    <script>
      System.config({
        paths: {
          reaction: '../../../build/oss-experimental/reaction/umd/reaction.development.js',
          'reaction-dom': '../../../build/oss-experimental/reaction-dom/umd/reaction-dom.development.js'
        }
      });

      Promise.all([
        System.import("reaction"),
        System.import("reaction-dom")
      ]).then(function (deps) {
        var React = deps[0];
        var ReactDOM = deps[1];

        ReactDOM.render(
          React.createElement('h1', null, 'Hello World!'),
          document.getElementById('container')
        );
      });
    </script>
  </body>
</html>
